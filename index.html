<body>

<script src="assets/js/jquery-1.9.1.min.js"></script> 
    <script src="owl-carousel/owl.carousel.js"></script>

<style>
    #owl-demo .item{
        display: block;
        cursor: pointer;
        margin: 5px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        text-align: center;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0); 
    }

    #owl-demo .item img {
      max-width: 95%;
    }
    #owl-demo .item:hover{
      background: #ccc;
    }
    </style>


<div align="center">
  <div align="center" >
    <h1>Instant Rates</h1>
  </div>

  <img src="playstore/banner_1024_500.jpg" width="256px" height="125px" alt="Banner"/>


<div id="owl-demo">
          
  <div class="item"><img src="playstore/screens/en/splash.png" alt="Splash" Image"></div>
  <div class="item"><img src="playstore/screens/en/landing_page.png" alt="Home Scren" Image"></div>
  <div class="item"><img src="playstore/screens/en/alarm.png" alt="Add Alarm" Image"></div>
  <div class="item"><img src="playstore/screens/en/alarms.png" alt="Alarms" Image"></div>
  <div class="item"><img src="playstore/screens/en/source_selection.png" alt="Source Selection" Image"></div>
  <div class="item"><img src="playstore/screens/en/interval_selection.png" alt="Interval Selection">
  </div>
  

</div>

<script src="javascripts/scale.fix.js"></script>
<script type="text/javascript">
  
  $(document).ready(function() {
 
  $("#owl-demo").owlCarousel({
 
      autoPlay: 3000, //Set AutoPlay to 3 seconds
 
      items : 4,
      itemsDesktop : [1199,3],
      itemsDesktopSmall : [979,3],
      navigation:true,
      navigationText: [
        "<i class='icon-chevron-left icon-white'><</i>",
        "<i class='icon-chevron-right icon-white'>></i>"
        ],
 
  });
 
});
</script>
</body>
